<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="src/jQuery/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="src/font-awesome-4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		<div class="container">
			<audio data-index='0' data-singer='曹格' data-songName='背叛' data-musicSrc='src/songs/背叛.mp3' data-imgSrc='src/images/曹格.jpg'
			 data-collect="cancel" src="src/songs/背叛.mp3">您的浏览器不支持HTML5的audio属性，请升级浏览器</audio>
			<input class="upload" type="file">
			<div class="player">
				<div class="song-info">
					<h3 id="song-name">幻听</h3>
					<p id="singer">许嵩</p>

				</div>
				<div class="cover">
					<img src="src/images/曹格.jpg" />
				</div>
				<div class="tools-bar">
					<div id="volume-progressbar-bg">
						<div id="volume-progressbar-cycle"></div>
						<div id="volume-progressbar"></div>
					</div>
					<div class="player-icons-container other">
						<a class="random" title="随机播放">
							<i id="random" class="fa fa-random" aria-hidden="true"></i>
						</a>
						<a class="volume" title="音量">
							<i class="fa fa-volume-up" aria-hidden="true"></i>
						</a>
						<a class="love" title="收藏">
							<i id="like" class="fa fa-heart-o" aria-hidden="true"></i>
						</a>
						<a class="download" title="下载">
							<i class="fa fa-download" aria-hidden="true"></i>
						</a>

					</div>
					<div class="song-progressbar-container">
						<span id="start-time" class="song-time">00:00</span>
						<div id="song-progressbar-bg">
							<div id="progressbar-cycle"></div>
							<div id="progressbar"></div>
						</div>
						<span id="end-time" class="song-time">00:00</span>
					</div>
					<div class="player-icons-container">
						<a class="fast-forward" title="快进">
							<i class="fa fa-forward fa-2x" aria-hidden="true"></i>
						</a>
						<a class="backward" title="上一曲">
							<i class="fa fa-step-backward fa-2x" aria-hidden="true"></i>
						</a>
						<a class="play" title="播放">
							<i id="play" class="fa fa-play fa-2x" aria-hidden="true"></i>
						</a>
						<a class="forward" title="下一曲">
							<i class="fa fa-step-forward fa-2x" aria-hidden="true"></i>
						</a>
						<a class="upload" title="添加音乐">
							<i class="fa fa-plus fa-2x" aria-hidden="true"></i>
						</a>
					</div>

				</div>

			</div>
		</div>
		<script src="js/index.js"></script>
	</body>

</html>
